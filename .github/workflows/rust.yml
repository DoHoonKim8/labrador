name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@v1.4.2
        with:
          packages: sagemath
          version: 10.1
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
